<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-score-name" class="score-name">user</div>
        <div id="comp-score-name" class="score-name">comp</div>
        <span id="user-score" class="score">0</span>:<span id="comp-score" class="score">0</span>
    </div>
    <p class="result">Paper covers rock. You win!</p>
    <div class="choices">
        <div class="choice" id="Rock">
            <i class="far fa-hand-rock"></i>
        </div>
        <div class="choice" id="Paper">
            <i class="far fa-hand-paper"></i>
        </div>
        <div class="choice" id="Scissors">
            <i class="far fa-hand-scissors"></i>
        </div>
    </div>
    <p class="message">Make your move.</p>
</body>

</html>
